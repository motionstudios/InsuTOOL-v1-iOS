<ion-view title="7. Hiperglucemia corticoidea" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>7</h1>
                <p>Hiperglucemia corticoidea</p>
            </div>


            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    Seleccionar si se da el caso

                </div>


                <table class="table table-bordered table-striped" >

                    <tbody>

                        <tr>
                            <td>Glucemia basal o preprandial<br> > 140 mg/dl<sup>*</sup></td>

                            <td style="width: 20px;"><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="glucemia_140" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Glucemia posprandial<br> > 200 mg/dl<sup>*</sup></td>

                            <td><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="glucemia_200" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    <h3><sup>*</sup>Mantenido durante 2-3 días.</h3>

                </div>

            </div>



            <div class="button-bar" style="padding: 10px;" ng-if="glucemia_140 !== true && glucemia_200 !== true">
                <a class="button button-balanced button2" ui-sref="menu.07-01-02">CONTINUAR</a>
            </div>


            <div class="card" ng-show="glucemia_140 === true || glucemia_200 === true">
                <div class="item item-divider " style="text-align: center !important;">
                    ¿El paciente está insulinizado?
                </div>
                <div class="button-bar" style="padding: 10px;">
                    <a class="button button-balanced button2" ui-sref="menu.07-02-01">SÍ</a>
                    <a class="button button-assertive button2" ui-sref="menu.07-01-03">NO</a>
                </div>

            </div>




        </div>

    </ion-content>


</ion-view>
