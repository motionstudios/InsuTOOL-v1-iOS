
<ion-view title="6. Pautas con premezclas" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>6</h1>
                <p>Pautas con premezclas<br><b>INICIAR</b></p>
            </div>
            
            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    Â¿Cumple los siguientes criterios?
                    
                </div>

                <!-- medicamentos -->
                <table class="table table-bordered table-striped" >
                   
                    <tbody>

                        <tr>
                            <td>Necesidad de pautas no complejas</td>

                            <td style="width: 20px;"><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="pautas_no_complejas" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Horarios fijos en comidas</td>

                            <td><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="horarios_fijos" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Comidas principales: desayuno y cena</td>

                            <td><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="comidas_principales" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>



            <div class="spacer" style="width: 300px; height: 0px;"></div>

            <!-- ir a F. PAUTAS CON PREMEZCLAS -->
            <div class="button-bar" style="padding: 10px;" ng-if="pautas_no_complejas === true && horarios_fijos === true && comidas_principales === true">
                <a class="button button-balanced button2" ui-sref="menu.06-01-inicio">CONTINUAR</a>
            </div>
            
            <!-- seguir -->
            <div class="button-bar" style="padding: 10px;" ng-if="pautas_no_complejas != true || horarios_fijos != true || comidas_principales != true">
                <a class="button button-balanced button2" ui-sref="menu.06-04-inicio">CONTINUAR</a>
            </div>


        </div>

    </ion-content>


</ion-view>
