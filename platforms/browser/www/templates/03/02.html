
<ion-view title="3. Intensificación insulinización basal" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>3</h1>
                <p>Intensificación insulinización basal</p>
            </div>

            
            <div class="card" >
                <div class="item item-divider" style="text-align: center;">

                    Insulina basal del paciente

                </div>
                
                <ion-radio ng-repeat="item in InsulinasList"
                           ng-value="item.value"
                           ng-model="data.InsulinasList_1" 
                           ng-change="updateStorage()"
                           class="lista"
                           name="insulina">
                    {{ item.text}}
                </ion-radio>

            </div>
            
            <div class="card" ng-if="insulinas !=='DEGLUDEC' && insulinas !=='GLARGINA_U300'">
                <div class="item item-divider" style="text-align: center;">

                    ¿Cuántas veces al día? 

                </div>
                
                <ion-radio ng-repeat="item in Pinchazos"
                           ng-value="item.value"
                           ng-model="data2.Pinchazos_1" 
                           ng-change="updateStorage()"
                           class="lista"
                           name="pinchazos">
                    {{ item.text}}
                </ion-radio>

            </div>
           
            
            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    ¿Cuántas unidades de insulina al día?

                </div>
                <!--
                <div class="list">
                    <div style="text-align: center; margin-top: 20px; font-size: 20px;"><p>Unidades : <b>{{data.unidades}}</b> al día.</p></div>

                    <div class="item range range-positive">
                        <i class="icon ion-android-remove"></i>
                        <input type="range" name="unidades" ng-model="data.unidades" min="0" max="100" value="{{unidades}}" ng-change="updateStorage()" >
                        <i class="icon ion-plus"></i>
                    </div>
                </div>
                -->
                
                <div class="list">
                        <div style=" margin-top: 15px;"> </div>
                    
                        <input type="number" class="input-login" name="unidades" ng-model="data.unidades" min="0" max="200" value="{{unidades}}" ng-change="updateStorage()" limit-to-max>

                </div>
                
            </div>
            

            <div class="button-bar" style="padding: 10px;">
                <a class="button button-balanced button2" ui-sref="menu.03">CONTINUAR</a>
            </div>




        </div>

    </ion-content>


</ion-view>
