
<ion-view title="3. Intensificación insulinización basal" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>3</h1>
                <p>Intensificación insulinización basal</p>
            </div>


            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    Cálculo del índice de masa corporal<br>(IMC)

                </div>            
                <div class="list" style="text-align: center;">
                    
                    <div style=" margin-top: 15px;"> </div>
                    
                    Altura en metros
                    <input type="number" class="input-login" name="altura" ng-model="altura" value="{{altura}}" ng-change="updateStorage()" >
                    Peso en kilogramos
                    <input type="number" class="input-login" name="peso" ng-model="peso" value="{{peso}}" ng-change="updateStorage()" >
                    
                    <div class="button-bar" style="padding: 10px;">
                        <a class="button button-balanced button2" ui-sref="menu.03-08-imc">CALCULAR</a>
                    </div>

                </div>

            </div>
            
            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    IMC

                </div>            
                <div class="list" style="text-align: center;">
                    
                    <div style=" margin-top: 15px;"> </div>
                    
                    Introduce el IMC manualmente
                    <input type="number" class="input-login" name="altura" ng-model="imc_manual" value="{{imc_manual}}" ng-change="updateStorage()" >
                    
                    <div class="button-bar" style="padding: 10px;">
                        <a class="button button-balanced button2" ui-sref="menu.03-08-imc-1">CONTINUAR</a>
                    </div>

                </div>

            </div>

        </div>

    </ion-content>


</ion-view>
