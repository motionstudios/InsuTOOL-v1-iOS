
<ion-view title="1. Inicio insulinización" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>1</h1>
                <p>Inicio insulinización</p>
            </div>


            <div class="card alerta" ng-if="Sulfonilureas === true || Repaglinidina === true">

                <div class="item item-divider" style="text-align: center;">
                    ALERTA
                </div>
                <div class="item item-text-wrap">
                    + reducir 50 % o suspender: sulfonilureas, repaglinida.<BR>
                    + resto ADNI mantener.
                </div>

            </div>

            <div class="spacer" style="width: 300px; height: 0px;"></div>

            <div class="card resultado"  ng-if="insulinas == 'GLARGINA_U100' || insulinas == 'GLARGINA_U300' || insulinas == 'DEGLUDEC'">

                <div class="item item-divider" style="text-align: center;">
                    INSULINA BASAL 
                </div>
                <div class="item item-text-wrap">

                    <b>{{insulinas}}: iniciar con 10 unidades diarias.</b>

                </div>

            </div>

            <div class="card resultado" ng-if="insulinas == 'NPH' || insulinas == 'DETEMIR'">

                <div class="item item-divider" style="text-align: center;">
                    INSULINA BASAL
                </div>
                <div class="item item-text-wrap">

                    <b>{{insulinas}}: iniciar con 10 Unidades diarias antes de acostarse.</b>

                </div>

            </div>


            <div class="button-bar" style="padding: 10px;" ng-controller="usoCtrl">
                <a class="button button-balanced button2" ui-sref="menu.02" ng-click="uso('1', 'Ir a Ajustes de insulina basal')">Ajustes de insulina basal</a>
            </div>
            
            <div class="button-bar" style="padding: 10px;" ng-controller="usoCtrl">
                <a class="button button-balanced button2" ui-sref="menu.index" ng-click="uso('1', '{{insulinas}} Aplicar insulina basal')">FIN</a>
            </div>


        </div>

    </ion-content>


</ion-view>
