<ion-view title="4. Situaciones especiales" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>4</h1>
                <p>Situaciones especiales</p>
            </div>
            <div class="item item-divider" style="text-align: center;">

                Enfermedad renal crónica

            </div>

            <div class="card resultado" ng-show="aGLP1 !== true">

                <div class="item item-divider" style="text-align: center;">
                    RESULTADO
                </div>
                <div class="item item-text-wrap">

                    <b>Tratamiento con aGLP1.</b>

                </div>

            </div>



            <div class="button-bar" style="padding: 10px;">

                <a class="button button-balanced button2" ui-sref="menu.01-02" ng-show="estado_algoritmo === '01'">Inicio insulinización basal</a>
                <a class="button button-balanced button2" ui-sref="menu.01-final_insulina" ng-show="estado_algoritmo !== '01' && estado_algoritmo !== '02'">Inicio insulinización basal</a>
            </div>
            <div class="button-bar" style="padding: 10px;">

                <a class="button button-assertive button2" ui-sref="menu.05" ng-show="estado_algoritmo === '03' || estado_algoritmo !== '01' || estado_algoritmo !== '03'">Intensificación insulinización</a>
            </div>

            <div class="button-bar" style="padding: 10px;" ng-show="aGLP1 !== true" ng-controller="usoCtrl">
                <a class="button button-balanced button2" ui-sref="menu.index" ng-click="uso('1', 'ERC: Tratamiento con aGLP1')">FIN</a>
            </div>
    </ion-content>


</ion-view>
