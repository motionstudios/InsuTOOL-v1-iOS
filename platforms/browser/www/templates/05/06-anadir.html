
<ion-view title="5. Pautas con insulina prandial" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>5</h1>
                <p>Pautas con insulina prandial</p>
            </div>

            <div class="card" >
                <div class="item item-divider" style="text-align: center;">

                    Comida con peor control de glucemia posprandial

                </div>

                <ion-radio ng-repeat="item in peorList"
                           ng-value="item.value"
                           ng-model="data9.peorList_1" 
                           ng-change="updateStorage()"
                           class="lista"
                           name="peor_control">
                    {{ item.text}}
                </ion-radio>

            </div>


        </div>

        <div class="card resultado" ng-if="peor_control === 'Desayuno' || peor_control === 'Comida' || peor_control === 'Cena'">

            <div class="item item-text-wrap" style="text-align: center">

                <b>Iniciar 4 UI ultrarrápida antes <span ng-if="peor_control != 'Desayuno'">de la</span><span ng-if="peor_control === 'Desayuno'">del</span> {{peor_control2}}</b>

            </div>

        </div>


        <div class="button-bar" style="padding: 10px;" ng-if="peor_control === 'Desayuno' || peor_control === 'Comida' || peor_control === 'Cena'" ng-controller="usoCtrl">
            <a class="button button-balanced button2" ui-sref="menu.index" ng-click="uso('5', 'Iniciar 4 UI ultrarrápida')">FIN</a>
        </div>

    </ion-content>


</ion-view>
