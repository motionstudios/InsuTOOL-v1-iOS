
<ion-view title="6. Pautas con premezclas" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>6</h1>
                <p>Pautas con premezclas<br><b>CAMBIAR</b></p>
            </div>
            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    Seleccionar tipo de premezcla 

                </div>

                <ion-radio ng-repeat="item in premezcla_tipo_2List"
                           ng-value="item.value"
                           ng-model="data15.premezcla_tipo_2List_1" 
                           ng-change="updateStorage()"
                           class="lista"
                           name="premezcla_tipo_2">
                    {{ item.text}}
                </ion-radio>

            </div>

            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    ¿Cuántas unidades de insulina al día?

                </div>

                <div class="list">
                    <div style=" margin-top: 15px;"> </div>

                    <input type="number" class="input-login" name="unidades" ng-model="unidades_cambio" min="0" max="200" value="{{unidades_cambio}}" ng-change="updateStorage()" limit-to-max>

                </div>

            </div>


            <div class="card" >
                <div class="item item-divider" style="text-align: center;">

                    Cambiar a:

                </div>

                <ion-radio ng-repeat="item in cambio_inicioList"
                           ng-value="item.value"
                           ng-model="data13.cambio_inicioList_1" 
                           ng-change="updateStorage()"
                           class="lista"
                           name="cambio">
                    {{ item.text}}
                </ion-radio>

            </div>












            <div class="button-bar" style="padding: 10px;">
                <a class="button button-balanced button2" ui-sref="menu.06-02-cambiar">CONTINUAR</a>
            </div>




        </div>

    </ion-content>


</ion-view>
