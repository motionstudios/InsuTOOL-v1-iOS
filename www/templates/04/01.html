
<ion-view title="4. Situaciones especiales" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>4</h1>
                <p>Situaciones especiales</p>
            </div>

            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    Marque las situaciones especiales que presente su paciente

                </div>

                <!-- medicamentos -->
                <table class="table table-bordered table-striped" >

                    <tbody>

                        <tr>
                            <td>Paliativo</td>

                            <td><label class="toggle toggle-assertive" >
                                    <input type="checkbox" ng-model="paliativo" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Fragilidad</td>

                            <td><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="fragilidad" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>

                        <tr>
                            <td>Enfermedad cardiovascular</td>

                            <td style="width: 20px;"><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="enfermedad_cv" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Enfermedad renal cr√≥nica</td>

                            <td><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="enfermedad_renal_cronica" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                        <tr>
                            <td>Sobrepeso/obesidad</td>

                            <td><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="obesidad" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="button-bar" style="padding: 10px;" ng-if="paliativo === true">
                <a class="button button-balanced button2" ui-sref="menu.04-paliativo-01">CONTINUAR</a>
            </div>

            <div class="button-bar" style="padding: 10px;" ng-if="fragilidad === true && paliativo !== true && enfermedad_cv !== true && enfermedad_renal_cronica !== true && obesidad !== true ">
                <a class="button button-balanced button2" ui-sref="menu.01-02" ng-if="estado_algoritmo == '01'" >CONTINUAR</a>
                <a class="button button-balanced button2" ui-sref="menu.03-02" ng-if="estado_algoritmo == '03'" >CONTINUAR</a>
                <a class="button button-balanced button2" ui-sref="menu.01-02" ng-if="estado_algoritmo !== '03' && estado_algoritmo !== '01'" >CONTINUAR</a>
            </div>

            <div class="button-bar" style="padding: 10px;" ng-if="enfermedad_cv === true && paliativo !== true ">
                <a class="button button-balanced button2" ui-sref="menu.04-ecv">CONTINUAR</a>
            </div>
            
            <div class="button-bar" style="padding: 10px;" ng-if="enfermedad_renal_cronica === true && paliativo !== true && enfermedad_cv !== true ">
                <a class="button button-balanced button2" ui-sref="menu.04-erc">CONTINUAR</a>
            </div>
            
            <div class="button-bar" style="padding: 10px;" ng-if="obesidad === true && paliativo !== true && enfermedad_cv !== true && enfermedad_renal_cronica !== true ">
                <a class="button button-balanced button2" ui-sref="menu.04-obesidad">CONTINUAR</a>
            </div>
            
    </ion-content>


</ion-view>
