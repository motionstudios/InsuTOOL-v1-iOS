
<ion-view title="4. Situaciones especiales" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>4</h1>
                <p>Situaciones especiales</p>
            </div>
            <div class="item item-divider" style="text-align: center;">

                Paciente paliativo o en situación terminal

            </div>

            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    ¿El paciente tiene alguno/s de los siguientes síntomas?

                </div>

                <!-- medicamentos -->
                <table class="table table-bordered table-striped" >

                    <tbody>

                        <tr>
                            <td>Hiperglucemia > 270 mg/dl</td>

                            <td style="width: 20px;"><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="paliativo_hiperglucemia" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Cetosis</td>

                            <td><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="paliativo_cetosis" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Síntomas cardinales*</td>

                            <td><label class="toggle toggle-assertive">
                                    <input type="checkbox" ng-model="Sintomas_cardinales" ng-change="updateStorage()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
            <div class="card">
                <div class="item item-divider" style="text-align: center;">

                    <h3>* Poliuria, polidipsia y pérdida de peso.</h3>

                </div>

            </div>

            <div class="button-bar" style="padding: 10px;" ng-if="(paliativo_hiperglucemia == true || paliativo_cetosis == true || Sintomas_cardinales == true) && estado_algoritmo !== '03'">
                <a class="button button-balanced button2" ui-sref="menu.04-paliativo-02">CONTINUAR</a>
            </div>
            <div class="button-bar" style="padding: 10px;" ng-if="(paliativo_hiperglucemia == true || paliativo_cetosis == true || Sintomas_cardinales == true) && estado_algoritmo === '03'">
                <a class="button button-balanced button2" ui-sref="menu.04-paliativo-03-si">CONTINUAR</a>
            </div>

            <div class="button-bar" style="padding: 10px;" ng-if="paliativo_hiperglucemia !== true && paliativo_cetosis !== true && Sintomas_cardinales !== true">
                <a class="button button-balanced button2" ui-sref="menu.04-paliativo-02-final">CONTINUAR</a>
            </div>

    </ion-content>


</ion-view>
