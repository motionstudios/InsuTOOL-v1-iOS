<ion-view title="7. Hiperglucemia corticoidea" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>7</h1>
                <p>Hiperglucemia corticoidea</p>
            </div>

            <div class="card">
                <div class="item item-divider " style="text-align: center !important;">
                    Paciente insulinizado
                </div>

            </div>

            <div class="card" >
                <div class="item item-divider" style="text-align: center;">

                    Insulina basal del paciente

                </div>

                <ion-radio ng-repeat="item in insulinizado_insuList"
                           ng-value="item.value"
                           ng-model="data24.insulinizado_insuList_1" 
                           ng-change="updateStorage()"
                           class="lista"
                           name="insulina">
                    {{ item.text}}
                </ion-radio>

            </div>

            <div class="card" ng-if="insulinizado_insu === 'NPH'">
                <div class="item item-divider" style="text-align: center;">

                    ¿Cuántas veces al día? 

                </div>

                <ion-radio ng-repeat="item in insulinizado_pinchazosList"
                           ng-value="item.value"
                           ng-model="data25.insulinizado_pinchazosList_1" 
                           ng-change="updateStorage()"
                           class="lista"
                           name="pinchazos">
                    {{ item.text}}
                </ion-radio>

            </div>


            <div class="card" ng-show="insulinizado_pinchazos !== '2' && insulinizado_pinchazos !== '' || insulinizado_insu === 'otras'">
                <div class="item item-divider" style="text-align: center;">

                    ¿Cuántas unidades de insulina al día?

                </div>

                <div class="list">
                    <div style=" margin-top: 15px;"> </div>

                    <input type="number" class="input-login" name="unidades" ng-model="insulinizado_unidades" min="0" max="200" value="{{insulinizado_unidades}}" ng-change="updateStorage()" limit-to-max>

                </div>

            </div>

            <div class="card" ng-show="insulinizado_pinchazos === '2' && insulinizado_insu === 'NPH'">
                <div class="item item-divider" style="text-align: center;">

                    ¿Cuántas unidades de insulina?

                </div>

                <div class="list" style="text-align: center;">
                    <div style=" margin-top: 15px;"> </div>
                    En el desayuno
                    <input type="number" class="input-login" name="unidades" ng-model="insulinizado_unidades_desayuno" min="0" max="200" value="{{insulinizado_unidades_desayuno}}" ng-change="updateStorage()" limit-to-max>
                    En la cena
                    <input type="number" class="input-login" name="unidades" ng-model="insulinizado_unidades_cena" min="0" max="200" value="{{insulinizado_unidades_cena}}" ng-change="updateStorage()" limit-to-max>
                </div>

            </div>


            <div class="button-bar" style="padding: 10px;">
                <a class="button button-balanced button2" ui-sref="menu.07-02-03">CONTINUAR</a>
            </div>

        </div>

    </ion-content>


</ion-view>
