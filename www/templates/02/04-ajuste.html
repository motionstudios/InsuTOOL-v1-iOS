
<ion-view title="2. Ajuste insulina basal" id="page1"  >

    <ion-content padding="false" class="has-header fondo_contenido" ng-controller="testCtrl">

        <div class="caja_contenido">

            <div class="caja_algo">
                <h1>2</h1>
                <p>Ajuste insulina basal</p>
            </div>

            <div class="card alerta" ng-show="insulinas === 'DEGLUDEC'">

                <div class="item item-divider" style="text-align: center;">
                    RECORDAD
                </div>
                <div class="item item-text-wrap">
                    Ajustar pautas nutricionales y de actividad física.
                </div>

            </div>

            <div class="card" >
                <div class="item item-divider" style="text-align: center;">

                    AJUSTE SEGÚN GLUCEMIA BASAL

                </div>

                <ion-radio ng-repeat="item in ajusteList"
                           ng-value="item.value"
                           ng-model="data3.ajusteList_1" 
                           ng-change="updateStorage()"
                           class="lista"
                           name="ajuste_basal">
                    {{ item.text}}
                </ion-radio>

            </div>



            <div class="button-bar" style="padding: 10px;">
                <a class="button button-balanced button2" ui-sref="menu.02-05-ajuste">CONTINUAR</a>
            </div>

    </ion-content>


</ion-view>
